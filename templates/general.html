<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{EMAIL_SUBJECT}</title>
</head>
<body>
    <body style="padding:0; color:#212121;">
        <table width="100%" border="0" cellspacing="0" cellpadding="20"><tbody>
        <tr><td style="font-family: Arial, Helvetica, sans-serif; color:#424242; background-color:#eee;">
            <table width="100%" border="0" cellspacing="0" cellpadding="10" align="center" style="background-color:#fff;"><tbody>
                <tr><td style="padding:20px 10px; background-color:#1976d2; color:#fff;">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0"><tbody><tr>
                        <td width="80" align="left"><img src="{WEBSITE_URL}/img/logo-email.png" height="64" /></td>
                        <td><h1 style="font-size:2em; font-weight:normal; color:#fff;">{WEBSITE_TITLE}</h1></td>
                    </tr></tbody></table>
                </td></tr>
        
                <tr><td>
                    <h2 style="font-weight:normal;">{EMAIL_SUBJECT}</h2>
                    <p style="margin:5px;">From: {first_name} {last_name}</p>
                    <p style="margin:5px;">Email: {email}</p>
                    <p style="margin:5px;">phone: {phone}</p>
                </td></tr>

                <tr>
                    <td style="padding: 10px;">
                        <h3>Message</h3>
                        <div style="background: #EEEEEE;padding: 10px;white-space: pre-line; line-height: 1.6;">{message}</div>
                    </td style="background: #EEEEEE;padding: 10px;">
                </tr>
                <tr>
                    <td style="padding-top:20px; font-size: 12pt; font-style: italic; color: #9E9E9E;">{DATE_SENT}</td>
                </tr>
        
                <tr><td style="padding:20px 10px; background-color:#212121;">
                    <table width="100%" border="0" cellspacing="10" cellpadding="0" style="color:#bdbdbd;"><tbody>
                        <tr>
                            <td width="1%"><font size="2">Email</font></td>
                            <td><font size="2">: <a href="mailto:{SUPPORT_EMAIL}" style="color:#ffeb3b;">{SUPPORT_EMAIL}</a></font></td>
                        </tr>
                        
                        <tr>
                            <td><font size="2">Tel</font></td>
                            <td><font size="2">: <a href="tel:{SUPPORT_PHONE}" style="color:#ffeb3b;">{SUPPORT_PHONE}</a></font></td>
                        </tr>
        
                        <tr><td colspan="2"><font size="2">
                            {WEBSITE_TITLE} {COPYRIGHT}. All Rights Reserved
                        </font></td></tr>
                    </tbody></table>
                </td></tr>
            </tbody></table>
        </td></tr>
        </tbody></table>
</body>
</html>
